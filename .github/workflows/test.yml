name: Testing
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]    
 
    
env:
  aws-region: us-east-1

jobs:
  runner:
    name: pipeline-test
    runs-on: ubuntu-latest

    
    steps:
      
      - uses: actions/checkout@v3
        # with: 
        #   repository: VikrantChugh/vikrant
        #   ref: 'main'
        #   token: ${{ secrets.TOKEN_GITHUB }}
          

        
      # - name: Copy file from git repo 
      #   run:  |
      #     cp McDOptimized.py ./ab.txt
      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v1   
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          Aws-region: ${{env.aws-region}}

      - name: Download Git for Windows
        run: |
            # Download Git for Windows installer
            wget -q -O git-for-windows.exe https://gitforwindows.org/

      - name: Install Git Bash
        run: |
          .\git-for-windows.exe /SILENT /VERYSILENT

      - name: Run Git Bash command
        shell: bash
        run: |
          # Path to Git Bash executable
          git_bash_path="C:/Program Files/Git/bin/bash.exe"
        
          # Run Git Bash command
          "${git_bash_path}" -c "git --version"
